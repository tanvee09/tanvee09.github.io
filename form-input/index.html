<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Tanvee Balhara</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <div class="cont" id="inp">
            <h1>Enter Details</h1>
            <form>
                <input type="text" id="studentname" placeholder="Name"/>
                <input type="text" id="branch" placeholder="Branch"/>
                <input type="text" id="rno" placeholder="Roll Number"/>
                <button type="button" onclick="printForm()">Print Details</button>              
            </form>
        </div>



        <div class="cont" id="output">
            <img id="me" src="./defaultuser.png">
            <div class="dets">
                <h2 class="detsfield" id="outputname"></h2>
            </div>
            <div class="dets">
                <h2 class="detsfield" id="outputbranch"></h2>
            </div>
            <div class="dets">
                <h2 class="detsfield" id="outputrno"></h2>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
